plugins {
    id "fabric-loom" version "0.10-SNAPSHOT"
}

version = "1.0.0"
group = "shateq.mods"
archivesBaseName = "${project.name}-mc${project.minecraft}"

// Just see https://docs.gradle.org/current/userguide/declaring_repositories.html
repositories {}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft}"
	mappings "net.fabricmc:yarn:${project.yarn}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader}"
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
    // withSourcesJar()
}

tasks {
    compileJava {
        options.encoding = "UTF-8" // Must have!
        options.release.set(17)
    }

    processResources {
        filteringCharset = "UTF-8" // Must have!

        filesMatching("fabric.mod.json") {
            expand (
                "version": version
            )
        }
    }

    jar {
        from("LICENSE") {
            rename { "LICENSE_${project.name}" }
        }
    }
}

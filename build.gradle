import java.nio.charset.StandardCharsets

plugins {
    id("fabric-loom") version "0.11.+"
}

group = "shateq.mods"
archivesBaseName = "${project.name}-mc${project.minecraft}"
version = "1.0.0"

repositories {
    mavenCentral()
}

dependencies {
	minecraft("com.mojang:minecraft:${project.minecraft}")
	mappings("net.fabricmc:yarn:${project.yarn}:v2")
	modImplementation("net.fabricmc:fabric-loader:${project.loader}")
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
    // withSourcesJar()
}

tasks {
    compileJava {
        options.encoding = StandardCharsets.UTF_8.name() // Must have!
        options.release.set(17)
    }

    processResources {
        filteringCharset = StandardCharsets.UTF_8.name() // Must have "UTF-8"

        filesMatching("fabric.mod.json") {
            expand (
                "version": version
            )
        }
    }

    jar {
        from("LICENSE") {
            rename { "LICENSE_${project.name}" }
        }
    }
}
